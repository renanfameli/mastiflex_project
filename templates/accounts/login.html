{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div>
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
{% endblock %}
