{% extends 'base.html' %}

{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<a href="{% url 'products' %}" class="btn">Back</a>
<section class="product-detail">
    <h2>{{ product.name }}</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static product.image.url %}" alt="{{ product.name }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3>Description</h3>
                <p>{{ product.description }}</p>
                <h3>Colors</h3>
                <p>{{ product.colors }}</p>
                <h3>Packaging</h3>
                <p>{{ product.packaging }}</p>
                <h3>Category</h3>
                <p>{{ product.category.name }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
